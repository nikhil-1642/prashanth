<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .profile-container {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      position: relative;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #4e54c8;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #4e54c8;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3d43b3;
    }

    .message {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.95rem;
    }

    .back-button {
      display: block;
      margin: 1rem auto 0;
      background-color: #6c757d;
      text-align: center;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <h2>Change Password</h2>
    <form id="editProfileForm">
      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="currentPassword">Current Password</label>
      <input type="password" id="currentPassword" required />

      <label for="newPassword">New Password</label>
      <input type="password" id="newPassword" required />

      <button type="submit">Update Password</button>
      <div class="message" id="messageBox"></div>
    </form>
    <!-- Back Button -->
    <a href="order_info.html" class="back-button">Back to Orders</a>
  </div>

  <script>
    document.getElementById("editProfileForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const currentPassword = document.getElementById("currentPassword").value;
      const newPassword = document.getElementById("newPassword").value;

      try {
        const res = await fetch("/owner-update-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, currentPassword, newPassword }),
        });

        const data = await res.json();
        const msgBox = document.getElementById("messageBox");

        if (data.success) {
          msgBox.style.color = "green";
          msgBox.textContent = "Password updated successfully.";
        } else {
          msgBox.style.color = "red";
          msgBox.textContent = data.message || "Update failed.";
        }
      } catch (err) {
        document.getElementById("messageBox").textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
