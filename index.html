      color: var(--text);
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      
    }

    .auth-container {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      padding: 2rem;
    }

    .form-toggle {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1.5rem;
    }

    .form-toggle button {
      flex: 1;
      padding: 0.75rem;
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 1rem;
      border-bottom: 2px solid transparent;
    }

    .form-toggle button.active {
      border-color: var(--primary);
      font-weight: bold;
      color: var(--primary);
    }

    .form-wrapper {
      position: relative;
    }

    .form {
      display: none;
      flex-direction: column;
      gap: 1rem;
    }

    .form.active {
      display: flex;
    }

    label {
      display: flex;
      flex-direction: column;
      font-size: 0.9rem;
    }

    input {
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
    }

    button[type="submit"] {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <main class="auth-container">
    <div class="form-toggle">
      <button id="loginBtn" class="active">Login</button>
      <button id="registerBtn">Register</button>
      <button id="ownerBtn">Owner Login</button>
    </div>

    <section class="form-wrapper">
      <!-- User Login Form -->
      <form id="loginForm" class="form active">
        <h2>Login</h2>
        <label>Email
          <input type="email" id="loginEmail" required />
        </label>
        <label>Password
          <input type="password" id="loginPassword" required />
        </label>
        <button type="submit">Login</button>
      </form>

      <!-- Register Form -->
      <form id="registerForm" class="form">
        <h2>Register</h2>
        <label>Full Name
          <input type="text" id="regName" required />
        </label>
        <label>Email
          <input type="email" id="regEmail" required />
        </label>
        <label>Password
          <input type="password" id="regPassword" required />
        </label>
        <button type="submit">Register</button>
      </form>

      <!-- Owner Login Form -->
      <form id="ownerForm" class="form">
        <h2>Owner Login</h2>
        <label>Email
          <input type="email" id="ownerEmail" required />
        </label>
        <label>Password
          <input type="password" id="ownerPassword" required />
        </label>
        <a href="/products"></a><button type="submit">Login as Owner</button></a>
      </form>
    </section>
  </main>

  <script>
    // Toggle buttons
    const loginBtn = document.getElementById("loginBtn");
    const registerBtn = document.getElementById("registerBtn");
    const ownerBtn = document.getElementById("ownerBtn");

    // Forms
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    const ownerForm = document.getElementById("ownerForm");

    // Toggle function
    function toggleForm(activeForm) {
      [loginForm, registerForm, ownerForm].forEach(f => f.classList.remove("active"));
      activeForm.classList.add("active");

      [loginBtn, registerBtn, ownerBtn].forEach(b => b.classList.remove("active"));
      if (activeForm === loginForm) loginBtn.classList.add("active");
      else if (activeForm === registerForm) registerBtn.classList.add("active");
      else if (activeForm === ownerForm) ownerBtn.classList.add("active");
    }

    // Toggle Events
    loginBtn.addEventListener("click", () => toggleForm(loginForm));
    registerBtn.addEventListener("click", () => toggleForm(registerForm));
    ownerBtn.addEventListener("click", () => toggleForm(ownerForm));

    // User Login Submit
    // User Login Submit
loginForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  const email = document.getElementById("loginEmail").value;
  const password = document.getElementById("loginPassword").value;

  try {
    const res = await fetch("/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      credentials: "include", // send cookies for session
      body: JSON.stringify({ email, password })
    });

    const result = await res.json();

    if (result.success) {
      // redirect after Flask JSON response
      window.location.href = result.redirect || "/products";
    } else {
      alert(result.message || "Invalid email or password.");
    }
  } catch (err) {
    alert("Error: " + err.message);
  }
});

    // Owner Login Submit
    ownerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("ownerEmail").value;
      const password = document.getElementById("ownerPassword").value;

      try {
        const res = await fetch("/owner-login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const result = await res.json();
        if (result.success) {
          window.location.href = "order_info.html"; // Redirect owner after login
        } else {
          alert(result.message || "Owner login failed.");
        }
      } catch (err) {
        alert("Error: " + err.message);
      }
    });

    // Register Submit
    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("regName").value;
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;

      try {
        const res = await fetch("/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password }),
        });

        const result = await res.json();
        if (result.success) {
          alert("Registration completed");
          window.location.href = "index.html";
          
        } else {
          alert(result.message || "Registration failed.");
        }
      } catch (err) {
        alert("Error: " + err.message);
      }
    });
  </script>
</body>
</html>
