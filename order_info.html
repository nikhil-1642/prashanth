<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Info</title>
  <style>
    :root {
      --btn-purple: #4e54c8;
      --btn-green: #28a745;
      --btn-blue: #17a2b8;
      --btn-gray: #6c757d;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 0;
      margin: 0;
      padding-top: 90px; /* space for fixed top buttons */
    }

    /* Fixed top button container */
    .top-buttons {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #fff;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    .top-buttons button {
      padding: 10px 16px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      min-width: 120px;
    }

    .top-buttons .edit-btn    { background-color: var(--btn-purple); }
    .top-buttons .insert-btn  { background-color: var(--btn-green); }
    .top-buttons .view-btn    { background-color: var(--btn-blue); }
    .top-buttons .home-btn    { background-color: var(--btn-gray); }

    h1 {
      text-align: center;
      margin: 2rem 0 1rem;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }

    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: var(--btn-purple);
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 1rem;
    }

    input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    button.update-btn {
      padding: 6px 12px;
      background-color: var(--btn-purple);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    button.update-btn:hover {
      opacity: 0.9;
    }

    @media (max-width: 600px) {
      .top-buttons {
        flex-direction: column;
        align-items: center;
      }

      .top-buttons button {
        width: 90%;
        font-size: 1rem;
      }

      table th, table td {
        font-size: 0.9rem;
        padding: 0.8rem;
      }
    }
  </style>
</head>
<body>

  <!-- Fixed Top Buttons -->
  <div class="top-buttons">
    <button class="edit-btn"   onclick="location.href='edit_profile.html'">Edit Profile</button>
    <button class="insert-btn" onclick="location.href='insert.html'">Insert Product</button>
    <button class="view-btn"   onclick="location.href='products.html'">View Products</button>
    <button class="home-btn"   onclick="location.href='/'">Home</button>
  </div>

  <!-- Content starts here -->
  <h1>Order Information</h1>

  <div id="orderTableContainer">
    <table id="ordersTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>User</th>
          <th>Pickles</th>
          <th>Total</th>
          <th>Status (Done)</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="ordersBody">
        <!-- Orders will be loaded here -->
      </tbody>
    </table>
  </div>

  <div class="error" id="errorMsg"></div>

  <script>
    async function loadOrders() {
      try {
        const [ordersRes, usersRes] = await Promise.all([
          fetch("/get-orders"),
          fetch("/getusers")
        ]);

        const ordersData = await ordersRes.json();
        const usersData = await usersRes.json();

        if (!ordersData.success || !usersData.success) {
          document.getElementById("errorMsg").innerText = "Failed to load orders or users.";
          return;
        }

        const usersMap = {};
        usersData.users.forEach(user => {
          usersMap[user.id] = user.name;
        });

        const orders = ordersData.orders;
        const tbody = document.getElementById("ordersBody");
        tbody.innerHTML = ""; // Clear previous

        orders.forEach(order => {
          const row = document.createElement("tr");

          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.checked = order.status === 1 || order.status === "1" || order.status === true || order.status === "true";

          const updateBtn = document.createElement("button");
          updateBtn.textContent = "Update";
          updateBtn.classList.add("update-btn");

          updateBtn.addEventListener("click", async () => {
            const updatedStatus = checkbox.checked;

            try {
              const updateRes = await fetch("/update-order-status", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ id: order.id, status: updatedStatus })
              });

              const updateData = await updateRes.json();

              if (updateData.success) {
                alert(`Order #${order.id} updated successfully.`);
              } else {
                alert("Update failed: " + (updateData.message || ""));
              }
            } catch (err) {
              alert("Error updating order: " + err.message);
            }
          });

          const userName = usersMap[order.user_id] || "Unknown";

          row.innerHTML = `
            <td>${order.id}</td>
            <td>${userName}</td>
            <td>${order.pickles}</td>
            <td>â‚¹${parseFloat(order.cost).toFixed(2)}</td>
            <td></td>
            <td></td>
          `;

          row.cells[4].appendChild(checkbox);
          row.cells[5].appendChild(updateBtn);

          tbody.appendChild(row);
        });

      } catch (err) {
        document.getElementById("errorMsg").innerText = "Error loading data: " + err.message;
      }
    }

    loadOrders();
  </script>

</body>
</html>
