<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prashanth Pickles - Order Form</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #fff8e1;
      padding: 50px;
    }

    h1 {
      color: #d32f2f;
    }

    form {
      display: inline-block;
      text-align: left;
      background-color: #fbe9e7;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-size: 16px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .name-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin: 20px 0;
    }

    .name-grid div {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 140px;
      padding: 10px;
      background-color: #fff3e0;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .name-grid p {
      margin: 10px 0;
      font-size: 14px;
      color: #333;
      text-align: center;
      cursor: pointer;
    }

    .name-grid img {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    input[type="number"] {
      width: 80px;
      text-align: center;
      padding: 5px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #c2185b;
    }

    .total-cost {
      margin-top: 20px;
      font-size: 18px;
      color: #d32f2f;
    }

    .order-list {
      margin-top: 10px;
      text-align: left;
      padding-left: 20px;
    }
  </style>
</head>
<body>

  <h1>Order Fish Pickles</h1>

  <form action="/submit" method="POST" onsubmit="return validateSelection()">
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" required maxlength="15">

    <label for="phone">Phone Number / WhatsApp:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="landmark">Nearby Landmark:</label>
    <input type="text" id="landmark" name="landmark" required>

    <label for="address">Full Address:</label>
    <textarea id="address" name="address" rows="4" required></textarea>

    <label for="pincode">Pin Code:</label>
    <input type="text" id="pincode" name="pincode" value="504106" required>

    <label>Select Fish Pickles:</label>
    <div class="name-grid">
      <!-- Repeat block for each pickle -->
      <div>
        <p onclick="selectPickle(' Rohu fish pickle ')">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTqU8Yax2MEA37hSXARns0vRhsRonX_KBfGFA&s" />
          Rohu fish pickle 
        </p>
        <input type="number" id="qty1" placeholder="Qty" min="1" oninput="updateCost()">
        <p class="cost" id="cost1">Cost: ₹0</p>
      </div>
      <div>
        <p onclick="selectPickle(' Prawns pickles ')">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTCwIPpz9DThOVDxnM6ckaEU_hPrqvdwII7Cg&s" />
          Prawns pickles 
        </p>
        <input type="number" id="qty2" placeholder="Qty" min="1" oninput="updateCost()">
        <p class="cost" id="cost2">Cost: ₹0</p>
      </div>
      <div>
        <p onclick="selectPickle('murrel fish pickle')">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTpMhRa2a_fCAWIdij4JMbFHAXmUXf00kzbWQ&s" />
         murrel fish pickle
        </p>
        <input type="number" id="qty3" placeholder="Qty" min="1" oninput="updateCost()">
        <p class="cost" id="cost3">Cost: ₹0</p>
      </div>
      <div>
        <p onclick="selectPickle('chicken pickle')">
          <img src="https://m.media-amazon.com/images/I/61i8XttB1aL.jpg" />
          chicken pickle
        </p>
        <input type="number" id="qty4" placeholder="Qty" min="1" oninput="updateCost()">
        <p class="cost" id="cost4">Cost: ₹0</p>
      </div>
      <div>
        <p onclick="selectPickle('Chicken boneless pickle')">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTCoMLM8t-AJTJHdJjBp1QVtPbyBB0PAuo84Q&s" />
         Chicken boneless pickle
        </p>
        <input type="number" id="qty5" placeholder="Qty" min="1" oninput="updateCost()">
        <p class="cost" id="cost5">Cost: ₹0</p>
      </div>
      <div>
        <p onclick="selectPickle('Mutton pickle ')">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHX1N2XNek2wk7IecyPB-y0VSUURWLku8Ohw&s" />
         Mutton pickle 
        </p>
        <input type="number" id="qty6" placeholder="Qty" min="1" oninput="updateCost()">
        <p class="cost" id="cost6">Cost: ₹0</p>
      </div>
      <div>
        <p onclick="selectPickle('Katla fish pickle ')">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSdx3UeE4K-tVtUmulyt6Mh8pr0UjIXNTXMaA&s" />
         Katla fish pickle 
        </p>
        <input type="number" id="qty7" placeholder="Qty" min="1" oninput="updateCost()">
        <p class="cost" id="cost7">Cost: ₹0</p>
      </div>
      <div>
        <p onclick="selectPickle('Tilapia fish pickle')">
          <img src="https://m.media-amazon.com/images/I/71kcgj1qmVL._AC_UF1000,1000_QL80_.jpg" />
        Tilapia fish pickle
        </p>
        <input type="number" id="qty8" placeholder="Qty" min="1" oninput="updateCost()">
        <p class="cost" id="cost8">Cost: ₹0</p>
      </div>
    </div>

    <!-- Display total -->
    <div class="total-cost">Total Cost: ₹<span id="totalCost">0</span></div>
    <ul class="order-list" id="selectedPicklesList"></ul>

    <!-- Hidden fields for backend -->
    <input type="hidden" id="pickles" name="pickles">
    <input type="hidden" id="total" name="total">

    <button type="submit">Place Order</button>
  </form>

  <script>
    const picklePrices = {
      'Rohu fish pickle ': 900,
      'Prawns pickles': 1200,
      'murrel fish pickle':1200,
      'chicken pickle':850 ,
      'Chicken boneless pickle': 900,
      'Mutton pickle':1200,
      'Katla fish pickle': 900,
      'Tilapia fish pickle':800
    };

    window.onload = function() {
      const keys = Object.keys(picklePrices);
      for (let i = 1; i <= 10; i++) {
        const name = keys[i - 1];
        document.getElementById(`cost${i}`).textContent = `Cost: ₹${picklePrices[name]}`;
      }
    };

    function selectPickle(name) {
      alert('You selected ' + name);
    }

    function updateCost() {
      let totalCost = 0;
      let selectedPickles = [];

      const keys = Object.keys(picklePrices);
      for (let i = 1; i <= 10; i++) {
        const qtyInput = document.getElementById(`qty${i}`);
        const qty = parseInt(qtyInput.value) || 0;
        const name = keys[i - 1];
        const unitCost = picklePrices[name];
        const cost = qty * unitCost;

        if (qty > 0) {
          selectedPickles.push(`${name}: ${qty} units`);
        }

        totalCost += cost;
      }

      document.getElementById('totalCost').textContent = totalCost;
      document.getElementById('total').value = totalCost;

      const list = document.getElementById('selectedPicklesList');
      list.innerHTML = '';
      selectedPickles.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        list.appendChild(li);
      });
    }

    function validateSelection() {
      let selected = [];
      const keys = Object.keys(picklePrices);

      for (let i = 1; i <= 10; i++) {
        const qtyInput = document.getElementById(`qty${i}`);
        const qty = qtyInput.value.trim();
        if (qty && parseInt(qty) > 0) {
          selected.push(`• ${keys[i - 1]}: ${qty}`);
        }
      }

      if (selected.length === 0) {
        alert("Please select at least one pickle with quantity!");
        return false;
      }

      document.getElementById('pickles').value = selected.join("\n");
      document.getElementById('total').value = document.getElementById('totalCost').textContent;
      return true;
    }
  </script>
</body>
</html>
